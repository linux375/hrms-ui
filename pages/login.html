
<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>
    Login 
  </title>
  <!--     Fonts and icons     -->

<body class="login-bg">
  <div class="login-wrapper">
        <div class="login col-xl-3 col-lg-4 col-md-6">
            <div><img class="login-logo" src="../assets/img/abic-logo.png"/></div>
            <div class="login-text">
                <h5>Welcome to <span class="red">HRMS</span></h5>
                <p>Please sign-in to your account and start the adventure</p>
            </div>
            <form>
<div class="group">
                    <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
                    <label>Email</label>
                </div>
                <div class="group">
                    <input type="password" required="required"/><span class="highlight"></span><span class="bar"></span>
                    <label>Password</label>
                </div>
                <div class="mb-4 checkbox-forgot">
                    <lable class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox"/>
                    Remember Me</lable>

                    <a href="">Forgot Password?</a>
                </div>
                <div>
                    <input type="submit" value="Sign in" class="submit d-block"/>
                </div>
            </form>
        </div>

  </div>
